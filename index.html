<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Net Runrate</title>
  </head>
  <body>
    <div class="background">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <img
            class="logo"
            src="images/a7b83974b07520de41e0238295b2337f.jpg"
            alt="Logo"
            width="50"
            height="60"
            class="d-inline-block align-text-middle"
          />
          <a class="navbar-brand" href="#"> Net RunRate Calculator </a>
        </div>
        <p>Margai Sports Club</p>
        <img
          class="mslogo"
          src="images/logo (2).png"
          alt=""
          width="50"
          height="60"
        />
      </nav>
      <div class="boxes">
        <form action="">
          <h2>Enter Your Team scores</h2>

          <input
            class="bg-transparent text-light"
            type="number"
            id="match1"
            name="match1"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="match2"
            name="match2"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="match3"
            name="match3"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="match4"
            name="match4"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="match5"
            name="match5"
            placeholder="score"
          />

          <h2>Enter the overs played</h2>
          <input
            class="bg-transparent text-light"
            type="number"
            id="over1"
            name="over1"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="over2"
            name="over2"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="over3"
            name="over3"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="over4"
            name="over4"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="over5"
            name="over5"
            placeholder="overs"
          />
          <h2>Enter the opponent team scores</h2>
          <input
            class="bg-transparent text-light"
            type="number"
            id="team1"
            name="team1"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="team2"
            name="team2"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="team3"
            name="team3"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="team4"
            name="team4"
            placeholder="score"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="team5"
            name="team5"
            placeholder="score"
          />
          <h2>Enter the overs Bowled</h2>
          <input
            class="bg-transparent text-light"
            type="number"
            id="overbowled1"
            name="overbowled1"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="overbowled2"
            name="overbowled2"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="overbowled3"
            name="overbowled3"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="overbowled4"
            name="overbowled4"
            placeholder="overs"
          />
          <input
            class="bg-transparent text-light"
            type="number"
            id="overbowled5"
            name="overbowled5"
            placeholder="overs"
          />
          <br />
          <button
            class="btn btn-large btn-dark"
            type="button"
            onclick="addNumbers()"
          >
            Calculate NRR
          </button>

          <h1 id="result5"></h1>
        </form>
      </div>
    </div>
  </body>
</html>
